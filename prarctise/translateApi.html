<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Translate Example</title>
</head>
<body>

    <h1>Translate Page</h1>
    <p id="original-text">Hello, world!</p>
    <button onclick="translateText()">Translate</button>

    <script>
        function translateText() {
            const apiKey = 'AIzaSyCAMYVfFxbgeknZK2M8bCI84dB5-BlkYvE';
            const originalText = document.getElementById('original-text').innerText;
            const targetLanguage = 'fr';

            fetch(`https://translation.googleapis.com/language/translate/v2?key=${apiKey}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    q: originalText,
                    target: targetLanguage,
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log(data)
                // const translatedText = data.data.translations[0].translatedText;
                // document.getElementById('original-text').innerText = translatedText;
            })
            .catch(error => {
                console.error('Translation error:', error);
            });
        }
    </script>

</body>
</html>
